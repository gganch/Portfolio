<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="jquery/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class = "cointainer-fluid text-center">
      <h1>Random Quote Generator</h1>
      <div class="quote-box">
        <div class="quote-text">
         <i class="fa fa-quote-left"></i><span id="quote"></span>
        </div>
        <div class="quote-author">
         <span id="author"></span>
        </div>
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter fa-lg"></i>
          </a>
          <button class="btn btn-default button" id="new-quote">New
          Quote
          </button>
        </div>
      </div>
      <div class="footer">Coded by <a
      href="https://codepen.io/gganch/">Ganchimeg</a>
      </div>
    </div>
  </body>
</html>
