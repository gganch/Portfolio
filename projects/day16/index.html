<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikepedia Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700|Nixie+One" rel="stylesheet">
  </head>
  <body>
    <div class="container home">
      <div class="row">
        <div class="col-xs-12 heading">
          <h1>Wikipedia Search Engine</h1>
        </div>
        <div class="col-xs-12">
          <form class="wikiform">
            <input type="search" placeholder="Search Wikipedia..." id="searchTerm" class="wiki-search-input">
            <button id="search" class="button btn btn-wiki">Search</button>
            <a class="button btn btn-wiki" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
          </form>
        </div>
        <div class="col-xs-12 footer">
          <footer class="attribution">
            <p>Designed and coded by <a id="me" href="http://ganzorig.com">Ganchimeg Ganzorig</a></p>
          </footer>
        </div>
      </div>
    </div>
    <!--             Results Page            -->
    <div class="result">
      <div class="container">
        <section class="search-results">
          <div class="col-xs-12">
            <div class="display-results"></div>
          </div>
        </section>
      </div>
    </div>
    <script src="jquery/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
  </body>
</html>
